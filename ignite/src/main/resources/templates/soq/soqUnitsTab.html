<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>

<body>
	<div th:fragment="soqUnitsTab" th:remove="tag">

		<div id="soqUnitsTab" class="tab-pane active">
			<form id="soqUnitsTabForm" onsubmit="return false"
				class="form-horizontal">
				<fieldset>

					<div class="row">
						<div class="col-md-12">
							<h4>SOQ Units</h4>
							<div class="row">
								<table id="soqUnitsTable"
										class="table table-striped table-advance table-hover"
										style="width: 100%">
									<thead>
										<tr>
											<th>Soq Unit Code</th>
											<th>Name</th>
											<th>Description</th>
											<th>Last Update Time Stamp</th>
											<th>Last Update UserName</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
						
					</div>
							
				</fieldset>
			</form>
		</div>

		<script type="text/javascript" th:src="@{ignite/js/soq/soqUnitsTab.js}"></script>
		 
	</div>

</body>
</html>
