<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head></head>

<body>
	<div th:fragment="soqSubScheduleDialog" th:remove="tag">

		<!-- soqScheduleDialog: Start -->
		<div class="modal fade" id="soqSubScheduleDialog" tabindex="-1" role="dialog" data-backdrop="static"
			aria-labelledby="soqDialogLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" style="display: inline-block">SOQ</h4>
						<h5 id="nameFormLabel"
							style="display: inline-block; background-color: #ffff99 !important; color:Black"
							hidden="hidden">
							<span style="font-size: 90%; height: 16px">--soqSubScheduleDialog--</span>
						</h5>
						<button type="button" class="close" onclick="closeSoqSubScheduleDialog()"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">

						<section class="panel">
							<form onsubmit="return false" class="form-horizontal">
								<fieldset>

									<input type="hidden" id="soqDlgMode">
									<div id="soqDlgErrorDiv" style="display: none"></div>

									<div class="row">
										<span id="__igdev_hiddenFormLabel618889"
											style="display: inline-block; background-color: #ffff99 !important; color:Black"
											hidden="hidden">
											<span
												style="display: inline-block;font-size: 90%;background-color: #ffffff">&nbsp;soqDlgId</span><input
												ReadOnly id="soqDlgId"
												style="background-color: #ffff99 !important; color:Black; width: 60px; height: 20px;">
										</span>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label" for="sssScheduleName">Schedule Name
											*</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssScheduleName" class="form-control"
													placeholder="">
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label" for="sssSubName">Sub Schedule Name
											*</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssSubName" class="form-control" placeholder="">
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label" for="sssProjectParticipant">Project Participant
											Responsibilities *</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssProjectParticipant" class="form-control"
													placeholder="">
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label" for="sssSoqName">SOQ Name</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssSoqName" class="form-control"
													placeholder="">
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label"
											for="sssName">Name *</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssName" class="form-control"
													placeholder="">
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label" for="sssDescription">Description
											</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssDescription" class="form-control"
													placeholder="">
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label" for="sssSubReportHeader1">Sub Report Header 1
											*</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssSubReportHeader1" class="form-control"
													placeholder="Description">
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label" for="sssSubReportHeader2">Sub Report Header 2</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssSubReportHeader2" class="form-control"
													placeholder="">
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label" for="sssPagePrefix">Page Number Prefix
											</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssPagePrefix" class="form-control"
													placeholder="">
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label" for="sssPagePostfix">Page Number Postfix</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssPagePostfix" class="form-control"
													placeholder="">
											</div>
										</div>
									</div>
									<div class="row">
										<label class="col-md-3 col-form-label" for="sssUnitColumn">Start Page Number *</label>
										<div class="col-md-9">
											<div class="form-group">
												<input type="text" id="sssUnitColumn" class="form-control"
													placeholder="Name">
											</div>
										</div>
									</div>
									</div>
								</fieldset>
							</form>
						</section>

					</div>
					<div class="modal-footer">
<!--						<button onclick="closeSoqSubScheduleDialog()" class="btn btn-sm btn-default"-->
<!--							type="button">Cancel</button>-->
<!--						<button id="saveSoqSubScheduleButton" class="btn btn-sm btn-primary" type="button">Save</button>-->
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" th:src="@{ignite/js/soq/soqSubScheduleDialog.js}"></script>
	</div>

</body>

</html>
