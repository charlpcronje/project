<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>

<body>
	<div th:fragment="soqReportLayoutTab" th:remove="tag">

		<div id="soqReportLayoutTab" class="tab-pane">
			<form id="soqTemplateSetupTabForm" onsubmit="return false"
				class="form-horizontal">
				<fieldset>

					<div class="row">
						<div class="col-md-4">
							<div id="emptyBtnRow" class="row" style="height: 46px">
							</div>
							<h4>SOQ Template</h4>
							<div class="row">
								<table id="soqReportLayoutTemplateTable"
										class="table table-striped table-advance table-hover"
										style="width: 100%">
									<thead>
										<tr>
											<th></th>
											<th>Name</th>
											<th>Description</th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
						
						<div class="col-md-4">
							<h4>Print Template</h4>
							<div id="templateSetupBtnRow" class="row">
								<button class="dt-button ui-button ui-state-default ui-button-text-only btn btn-sm"
									type="button"
									style="display: inline-block; margin: 0px 6px" onclick="showSoqTemplatePrintDialog()">
									<i class='fas fa-plus'></i>
								</button>
								<button class="dt-button ui-button ui-state-default ui-button-text-only btn btn-sm"
									type="button" disabled
									style="display: inline-block; margin: 0px 6px">
									<i class='fas fa-minus'></i>
								</button>
							</div>
							<div class="row">
								<table id="soqTemplateSubScheduleTable"
										class="table table-striped table-advance table-hover"
										style="width: 100%">
									<thead>
										<tr>
											<th>Name</th>
											<th>Description</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
						
						<div class="col-md-4">
							<div id="emptyBtnRow" class="row" style="height: 46px">
							</div>
							<h4>Preview</h4>
							<div class="row">
								<table id="soqTemplateItemTable"
										class="table table-striped table-advance table-hover"
										style="width: 100%">
									<thead>
										<tr>
											<th> </th>
											<th> </th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							
							<!-- soqTemplatePrintDialog start -->
							<dialog th:replace="soq/soqTemplatePrintDialog :: soqTemplatePrintDialog"></dialog>
							<!-- soqTemplatePrintDialog end -->
							
							
						</div>
						
					</div>
							
				</fieldset>
			</form>
		</div>

		<script type="text/javascript" th:src="@{ignite/js/soq/soqReportLayoutTab.js}"></script>
		 
	</div>

</body>
</html>
