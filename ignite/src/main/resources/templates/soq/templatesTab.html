<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>

<body>
	<div th:fragment="templatesTab" th:remove="tag">

		<div id="expenseTab" class="tab-pane active">
			<form id="soqTemplatesTabForm" onsubmit="return false"
				class="form-horizontal">
				<fieldset>

					<div class="row">
						<div class="col-md-4">
							<select class="form-control" id="eIndCountryId">
								<option>Template 1</option>
								<option>Template 2</option>
								<option>Template 3</option>
							</select>
						</div>
						<button class="dt-button ui-button ui-state-default ui-button-text-only btn btn-sm"
								type="button"
								style="display: inline-block; margin: 0px 6px" onclick="loadTemplate()">
								<i class='fas fa-floppy-disk'></i>
						</button>
						
					</div>
					
					<br>
					
					<div id="emptyTemplateDiv" style="display: none">
					</div>
					
					<div id="templateDiv" style="display: block">
						<div id="templateDivToolbar" class="row">
							<button class="dt-button ui-button ui-state-default ui-button-text-only btn btn-sm"
								type="button"
								style="display: inline-block; margin: 0px 6px">
								<i class='fas fa-floppy-disk'></i>
							</button>
							<button class="dt-button ui-button ui-state-default ui-button-text-only btn btn-sm"
								type="button"
								style="display: inline-block; margin: 0px 6px">
								<i class='fas fa-arrow-rotate-left'></i>
							</button>
							<button class="dt-button ui-button ui-state-default ui-button-text-only btn btn-sm"
								type="button"
								style="display: inline-block; margin: 0px 6px">
								<i class='fas fa-folder'></i>
							</button>
							<button class="dt-button ui-button ui-state-default ui-button-text-only btn btn-sm"
								type="button"
								style="display: inline-block; margin: 0px 6px">
								<i class='fas fa-file'></i>
							</button>
						</div>
						
						<div class="row">
							<div class="col-md-4">
								<div style="display: flex; height: calc(100vh - 430px); width: 100%; overflow: hidden">
									<div id="navPanelWindow" class="scroll-panel panel-body"
										style="overflow: scroll !important; height: inherit; width: inherit; float: left">
										<div id="navPanel">
											<div id="tfsTree"></div>
											<div class="ui-resizable-handle ui-resizable-e" style="z-index: 1000;"></div>
										
										</div>
									</div>
								</div>
							</div>
							
							<div class="col-md-8">
								<div id="itemDetailsWindow" class="scroll-panel panel-body"
									style="overflow: scroll !important; height: inherit; width: inherit; float: left">
									<div class="row">
										<ul>
											<li>
												<input type="checkbox" id="flagCheck" style="position: relative;
														vertical-align: left">
												<label style="position: relative;
														display: inline-block; vertical-align: left">Flag</label>
											</li>
											<li>
												<input type="checkbox" id="escalationCheck" style="position: relative;
														vertical-align: left">
												<label style="position: relative;
														display: inline-block; vertical-align: left">Comment</label>
											</li>
											<li>
												<input type="checkbox" id="newPageCheck" style="position: relative;
														vertical-align: left">
												<label style="position: relative;
														display: inline-block; vertical-align: left">Rate only</label>
											</li>
										</ul>
										<ul>
											<li>
												<input type="checkbox" id="flagCheck" style="position: relative;
														vertical-align: left">
												<label style="position: relative;
														display: inline-block; vertical-align: left">No escalation</label>
											</li>
											<li>
												<input type="checkbox" id="escalationCheck" style="position: relative;
														vertical-align: left">
												<label style="position: relative;
														display: inline-block; vertical-align: left">No retention</label>
											</li>
											<li>
												<input type="checkbox" id="newPageCheck" style="position: relative;
														vertical-align: left">
												<label style="position: relative;
														display: inline-block; vertical-align: left">% of previous item</label>
											</li>
										</ul>
										<ul>
											<li>
												<input type="checkbox" id="flagCheck" style="position: relative;
														vertical-align: left">
												<label style="position: relative;
														display: inline-block; vertical-align: left">New Page</label>
											</li>
											<li>
												<input type="checkbox" id="escalationCheck" style="position: relative;
														vertical-align: left">
												<label style="position: relative;
														display: inline-block; vertical-align: left">Append</label>
											</li>
											<li>
												<input type="checkbox" id="newPageCheck" style="position: relative;
														vertical-align: left">
												<label style="position: relative;
														display: inline-block; vertical-align: left">New Sub-section</label>
											</li>
										</ul>
									</div>	
								</div>
								
								<div id="itemsTableWindow" class="scroll-panel panel-body"
									style="overflow: scroll !important; height: inherit; width: inherit; float: left; margin-top: 5px">
									<div class="row">
										<table id="itemsTable"
										class="table table-striped table-advance table-hover"
										style="width: 100%">
											<thead>
												<tr>
													<th></th>
													<th>Number</th>
													<th>Item Description</th>
													<th>Unit</th>
													<th>Quantity</th>
													<th>Rate</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>
									</div>	
								</div>
							</div>
							
				</fieldset>
			</form>
		</div>

		<script type="text/javascript" th:src="@{ignite/js/soq/templatesTab.js}"></script>
		 
	</div>

</body>
</html>
