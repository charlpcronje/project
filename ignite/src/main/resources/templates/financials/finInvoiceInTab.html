<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>

<body>
	<div th:fragment="finInvoiceInTab" th:remove="tag">

		<div id="finInvoiceInTab" class="tab-pane">
			<form onsubmit="return false" class="form-horizontal">
				<fieldset>
					<div id="iiTabDlgErrorDiv" style="display: none"></div>
					<div class="row">
					</div>
					<div class="row">
						<div class="col-md-1">
							<h5>Date Range:</h5>
						</div>
						<div class="col-md-2">
							<div class="input-group">
								<input id="iiStartDate" name="iiStartDate"
									class="form-control" placeholder="yyyy-mm-dd"
									data-provide="datepicker" data-date-format="yyyy-mm-dd"
									data-date-autoclose=true data-date-show-on-focus=false
									data-date-today-btn="linked"
									onchange=""> 
									<span
									class="input-group-addon pointer"
									onclick="$('#iiStartDate').datepicker('show')">
									<i class="fas fa-calendar-alt"></i>
								</span>
							</div>
						</div>
						<div class="col-md-2">
							<div class="input-group">
								<input id="iiEndDate" name="iiEndDate"
									class="form-control" placeholder="yyyy-mm-dd"
									data-provide="datepicker" data-date-format="yyyy-mm-dd"
									data-date-autoclose=true data-date-show-on-focus=false
									data-date-today-btn="linked"
									onchange=""> 
									<span
									class="input-group-addon pointer"
									onclick="$('#iiEndDate').datepicker('show')">
									<i class="fas fa-calendar-alt"></i>
								</span>
							</div>
						</div>
						<div class="col-md-1">
							<button id = "btPurRefresh" class="btn btn-sm btn-primary" type="button"
											onclick="getInvoicesInForDateRange()">Refresh</button>
						</div>
					</div>
	
					<div class="row">
						<div class="col-md-6">
							<h4 style="display: inline-block">Invoices Received</h4>
							<span id="__igdev_finInvoiceInTabFormLabel1" style="display: inline-block; background-color: #ffff99 !important; color:Black" hidden="hidden"> 
								<span style="font-size: 90%; height: 16px">&nbsp; &nbsp;--finInvoiceInTab-- &nbsp; table:iiInvoicesInTable</span>
							</span>
						</div>
						<div class="col-md-6">
							<h4 style="display: inline-block">Invoice Detail</h4>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<table id="iiInvoicesInTable"
								class="table table-striped table-advance table-hover" style="width: 100%">
								<thead>
									<tr>
										<th>InvoiceId</th>            	 <!-- 0 -->
										<th>Invoice Date</th>				<!-- 1 -->
										<th>ParticipantIdFrom</th>			<!-- 2 -->
										<th>From</th>							<!-- 3 fromParticipantName  -->
										<th>ParticipantIdTo</th>			<!-- 4 -->
										<th>Number</th>						<!-- 5 -->
										<th>Amount</th>						<!-- 6 -->
										<th>Description</th>					<!-- 7 -->
										<th>toParticipantName</th>		   <!-- 8 toParticipantName  -->
									</tr>
								</thead>
							</table>
						</div>
						<div class="col-md-6">
							<div id="emptyInvoiceDetailPanel" style="display: block">
								<p style="text-align: center; color: #777777">
									<br> <br> <br> <br> Please select an Invoice.
								</p>
							</div>

							<div id="invoiceDetailPanel" style="display: none">
							</div>
						</div>				
					</div>
				</fieldset>
			</form>
		</div>

		<script type="text/javascript" th:src="@{ignite/js/financials/finInvoiceInTab.js}"></script>
		 
		 <!-- projectExpenseDialog: Start -->
		<dialog th:replace="financials/finInvoiceInDialog :: finInvoiceInDialog"></dialog>         
		<!-- projectExpenseDialog: End -->
		 
		 
	</div>

</body>
</html>
