<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head></head>

<body>  
	<div th:fragment="allowanceClaimDialog" th:remove="tag">

		<div class="modal fade" id="allowanceClaimDialog" tabindex="-1"
			role="dialog" data-backdrop="static"
			aria-labelledby="parameterDialogLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg70">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="allowanceDialogNameTitle" style="display: inline-block">Participant Allowance Claims</h4>
						<span id="__igdev_aldDialogFormLabel" style="display: inline-block; background-color: #ffff99 !important; color:Black" hidden="hidden"> 
							<span style="display: inline-block;font-size: 90%; height: 16px">&nbsp; --allowanceClaimDialog.html-- </span>

							<span style="display: inline-block;font-size: 90%;background-color: #ffffff">&nbsp; &nbsp; alcProjectExpenseId</span>
									<input readonly id="alcProjectExpenseId" style="background-color: #ffff99 !important; color:Black; width: 60px; height: 20px;">
						</span>						
						
						<button type="button" class="close"
							onclick="closeAllowanceClaimDialog()" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<section class="panel">
							<form onsubmit="return false" class="form-horizontal">
								<fieldset>
									<div id="alcDlgErrorDiv" style="display: none"></div>
									
									<div class="panel-content">

										<div class="row">
											<label class="col-md-2 col-form-label">Payer *</label> 
											<div class="col-md-4">
												<input type="text" id="alcParticipantPayerSystemName" readonly class="form-control"> 
											</div>
											<div  class="col-md-4">
												<span id="__igdev_alcPayerIdFormLabel" style="display: inline-block; background-color: #ffff99 !important; color:Black" hidden="hidden">
				
													<span style="display: inline-block;font-size: 90%;background-color: #ffffff">&nbsp; &nbsp; alcParticipantIdPayer</span>
													<input readonly id="alcParticipantIdPayer" style="background-color: #ffff99 !important; color:Black; width: 60px; height: 20px;">										
												</span>
											</div>
										</div>

										<div class="row">
											<label class="col-md-2 col-form-label"
												for="alcProjectName">Project *</label>
											<div class="col-md-6">
												<div class="input-group">
													<input type = "hidden" id="alcProjectParticipantId" 
															onchange="">
													<input type="text" id="alcProjectName"
														readonly class="form-control"> <span
														class="input-group-addon pointer"
														onclick="selectProjectForAllowance()"> <i
														class="fas fa-binoculars"></i>
													</span>
												</div>
											</div>
											<div  class="col-md-4">
												<span id="__igdev_alcProjectIdFormLabel" style="display: inline-block; background-color: #ffff99 !important; color:Black" hidden="hidden">
													<span style="display: inline-block;font-size: 90%;background-color: #ffffff">&nbsp; &nbsp; alcProjectId</span>
													<input readonly id="alcProjectId" style="background-color: #ffff99 !important; color:Black; width: 60px; height: 20px;">											
													<span style="display: inline-block;font-size: 90%;background-color: #ffffff">&nbsp; &nbsp; alcProjectParticipantIdPayer</span>
													<input readonly id="alcProjectParticipantIdPayer" style="background-color: #ffff99 !important; color:Black; width: 60px; height: 20px;">													</span>
											</div>
											
										</div>
										<div class="row">
											<label class="col-md-2 col-form-label"
												for="alcExpenseTypeName">Expense Type *</label>
											<div class="col-md-6">
												<div class="input-group">
													<input type="text"
														id="alcExpenseTypeName" readonly
														class="form-control"> <span
														class="input-group-addon pointer"
														onclick="editSelectExpenseTypeForAllowance()"> <i
														class="fas fa-binoculars"></i>
													</span>
												</div>
											</div>
											<div  class="col-md-4">
												<span id="__igdev_alcExpenseTypeIdFormLabel" style="display: inline-block; background-color: #ffff99 !important; color:Black" hidden="hidden">
													<span style="display: inline-block;font-size: 90%;background-color: #ffffff">&nbsp; alcExpenseTypeId</span>
															<input readonly id="alcExpenseTypeId" style="background-color: #ffff99 !important; color:Black; width: 40px; height: 20px;">
													<span style="display: inline-block;font-size: 90%;background-color: #ffffff">&nbsp; alcUnitTypeCode</span>
															<input readonly id="alcUnitTypeCode" style="background-color: #ffff99 !important; color:Black; width: 120px; height: 20px;">
												</span>					
											</div>													
										</div>									
										<div class="row">
											<label class="col-md-2 col-form-label"
												for="alcParticipantIdMadePurchaseSystemName">Participant that made purchase *</label>
											<div class="col-md-4">
												<div class="input-group">
													<input type="text"
														id="alcParticipantMadePurchaseSystemName" readonly
														class="form-control"> <span
														class="input-group-addon pointer"
														onclick="editSelectParticipantMadePurchaseForAllowance()"> <i
														class="fas fa-binoculars"></i>
													</span>
												</div>
											</div>		
											<div  class="col-md-4">
												<span id="__igdev_alcParticipantIdMadePurchaseFormLabel" style="display: inline-block; background-color: #ffff99 !important; color:Black" hidden="hidden">
													<span style="display: inline-block;font-size: 90%;background-color: #ffffff">&nbsp; alcParticipantIdMadePurchase</span>
															<input readonly id="alcParticipantIdMadePurchase" style="background-color: #ffff99 !important; color:Black; width: 60px; height: 20px;">
												</span>					
											</div>					
										</div>
										<div class="row">
											<label class="col-md-2 col-form-label"
												for="alcPaymentDescription">Allowance Description *</label>
											<div class="col-md-7">
												<input type="text" id="alcPaymentDescription"
													class="form-control" placeholder="Payment Description"  maxlength=255 
													onkeyup="alcDialogChanged()">
											</div>
										</div>
										
										<div class="row">
											<label class="col-md-2 col-form-label" for="alcAllowanceDate">Allowance Claim Date *</label>
											<div class="col-md-2">
												<div class="input-group">
													<input id="alcAllowanceDate" 
														class="form-control" placeholder="yyyy-mm-dd"
														data-provide="datepicker" data-date-format="yyyy-mm-dd"
														data-date-autoclose=true data-date-show-on-focus=false
														data-date-today-btn="linked"
														onchange="alcDialogChanged()"> 
														<span
														class="input-group-addon pointer"
														onclick="$('#alcAllowanceDate').datepicker('show')"
														>
														<i class="fas fa-calendar-alt"></i>
													</span>
												</div>
											</div>
	
											<label class="col-md-2 col-form-label"
												for="alcNumberOfUnits" id="alcLabelNumberOfUnits">Number of Units *</label>
											<div class="col-md-2">
												<input type="text" id="alcNumberOfUnits"  maxlength=10 
													class="form-control"
													placeholder="Number Of Units" onkeypress="return onlyNumberKey(event)"
													onkeyup="alcDialogChanged()">
											</div>
										</div>									
										<div class="row">
											<label class="col-md-2 col-form-label" for="alcNoteToAccountant">Note to Accountant</label>
											<div class="col-md-10">
												<input type="text" id="alcNoteToAccountant"
													class="form-control" placeholder="Note to Accountant"  maxlength=255
													onkeyup="alcDialogChanged()">
											</div>
										</div>
										<div class="row">
											<label class="col-md-2 col-form-label"
												for="alcTaxDeductableCategoryId">Tax Deductable Category</label>
											<div class="col-md-6">
												<div class="input-group">
													<select class="form-control" id="alcTaxDeductableCategoryId"
														onchange="alcDialogChanged()">
													</select>
												</div>
											</div>
										</div>									
									</div>
								</fieldset>
							</form>
						</section>
					</div>
					<div class="modal-footer">
						<button class="btn btn-sm btn-default"
							onclick="closeAllowanceClaimDialog()" type="button">Cancel</button>
						<button id="saveAllowanceButton" class="btn btn-sm btn-primary"
							type="button" onclick="saveAllowanceClaim()">Save</button>
					</div>
				</div>
			</div>
		</div>      
		<!-- allowanceClaimDialog -->

		<script type="text/javascript" th:src="@{ignite/js/expense/allowanceClaimDialog.js}"></script>

	</div>

</body>
</html>
